{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit" value="Login" >Login</button>
            <button class="btn btn-outline-info" href="{% url 'dashboard' %}">Back to dashboard</button>
        </div>

    </form>
    <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign up now!</a>
            </small>
    </div>
    </div>

{% endblock %}
